<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيد فتوح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #292929);
            color: #fff;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #0e0e0e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
        }

        header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header ul li {
            margin-left: 20px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            transition: color 0.3s;
        }

        header ul li a:hover {
            color: #ff5722;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            header ul {
                display: none;
                flex-direction: column;
                background: #0e0e0e;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            header ul.show {
                display: flex;
            }

            header ul li {
                margin: 10px 0;
                text-align: center;
            }
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 40px;
            flex-wrap: wrap;
            /* background: url('https://via.placeholder.com/1600x900') no-repeat center center/cover; */
            color: #fff;
        }

        .hero-text {
            max-width: 50%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .hero-text p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .hero-text a {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            text-decoration: none;
        }

        .hero-text a:hover {
            background: #e64a19;
            transform: translateY(-2px);
        }

        .hero-image {
            max-width: 40%;
            text-align: center;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 1024px) {
            .hero {
                padding: 60px 20px;
            }

            .hero-text {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .hero-text h1 {
                font-size: 2.8rem;
            }

            .hero-image {
                max-width: 60%;
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-text p {
                font-size: 1rem;
            }

            .hero-image {
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-text p {
                font-size: 0.9rem;
            }

            .hero-text button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        footer {
            background: #0e0e0e;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        footer a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section {
            padding: 40px;
            text-align: center;
            background: #1c1c1c;
            color: #fff;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            background: #292929;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .contact-section input,
        .contact-section textarea,
        .contact-section button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-section input,
        .contact-section textarea {
            background: #1c1c1c;
            color: #fff;
        }

        .contact-section button {
            background: #ff5722;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-section button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h2 style="color: #ff5722; margin: 0;">ِA.F</h2>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul id="menu">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">عنّي</a></li>
        <li><a href="#">الخدمات</a></li>
        <li><a href="#">المهارات</a></li>
        <li><a href="#">الأعمال</a></li>
        <li><a href="#contact">تواصل معنا</a></li>
    </ul>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>السيد فتوح</h1>
        <p>مقيم في مصر.</p>
        <p>قارئ للقرآن الكريم.</p>
        <a href="#contact">تواصل</a>
    </div>
    <div class="hero-image">
        <img src="1.jpg" alt="صورة شخصية">
    </div>
</section>

<section id="contact" class="contact-section">
    <h2>تواصل معنا</h2>
    <form action="https://formspree.io/f/mqaagyrz" method="POST">
        <input type="text" name="name" placeholder="الاسم الكامل" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <textarea name="message" rows="5" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
    </form>
</section>

<footer>
    <p>تم الصنع بواسطة <a href="https://www.facebook.com/profile.php?id=100089759529184">Bassem Al-Aasar</a> &copy; 2025</p>
</footer>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('show');
    }
</script>

</body>
</html>
